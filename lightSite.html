<html>
<head>
	<link rel="stylesheet" href="remoteStyle.css">
	<script src="remoteCodes.js"></script>
	<script src="https://www.puck-js.com/puck.js"></script>
</head>
<body>

	<!-- Power -->
	<button onclick="shootIR(power.on)">ON</button>
	<button onclick="shootIR(power.off)">OFF</button>
	<br>

	<!-- Reds -->
	<button onclick="shootIR(colors.R1)">Red 1</button>
	<button onclick="shootIR(colors.R2)">Red 2</button>
	<button onclick="shootIR(colors.R3)">Red 3</button>
	<button onclick="shootIR(colors.R4)">Red 4</button>
	<button onclick="shootIR(colors.R5)">Red 5</button>
	<br>

	<!-- Greens -->
	<button onclick="shootIR(colors.G1)">Green 1</button>
	<button onclick="shootIR(colors.G2)">Green 2</button>
	<button onclick="shootIR(colors.G3)">Green 3</button>
	<button onclick="shootIR(colors.G4)">Green 4</button>
	<button onclick="shootIR(colors.G5)">Green 5</button>
	<br>

	<!-- Blues -->
	<button onclick="shootIR(colors.B1)">Blue 1</button>
	<button onclick="shootIR(colors.B2)">Blue 2</button>
	<button onclick="shootIR(colors.B3)">Blue 3</button>
	<button onclick="shootIR(colors.B4)">Blue 4</button>
	<button onclick="shootIR(colors.B5)">Blue 5</button>
	<br>

	<!-- White -->
	<button onclick="shootIR(colors.W1)">White 1</button>
	<br>

	<!-- Effects -->
	<button onclick="shootIR(effects.dim)">Dimmer</button>
	<button onclick="shootIR(effects.bright)">Brighten</button>
	<br>
	<button onclick="shootIR(effects.flash)">Flash</button>
	<button onclick="shootIR(effects.strobe)">Strobe</button>
	<button onclick="shootIR(effects.fade)">Fade</button>
	<button onclick="shootIR(effects.smooth)" class="round-button">Smooth</button>

</body>
</html>
