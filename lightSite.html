<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
    <meta charset="utf-8">
	<script src="remoteCodes.js"></script>
	<script src="speech.js"></script>
	<script src="https://www.puck-js.com/puck.js"></script>

	<!-- Make it more mobile friendly -->
	<meta content='width=device-width, initial-scale=1' name='viewport'/> 

</head>
<body>
	   <!-- Forces the webpage to open a BLE connection pop up -->
	<button onclick="Puck.write('LED1.reset();\n')">Pair w/ Puck</button>
	<br><br>

	<!-- Button to start speech recognition and displaying text on page -->
   <input type="button" value="Speak" onclick="getSpeech()">
   <br>Speech to text: <span id="saying"></span>
   <br><br>

	<!-- Buttons to control the puck as well -->
	<!-- Power -->
	<button onclick="shootIR(power.on)">ON</button>
	<button onclick="shootIR(power.off)">OFF</button>
	<br>

	<!-- Reds -->
	<button nonclick="shootIR(colors.R1)">R1</button>
	<button onclick="shootIR(colors.R2)">R2</button>
	<button onclick="shootIR(colors.R3)">R3</button>
	<button onclick="shootIR(colors.R4)">R4</button>
	<button onclick="shootIR(colors.R5)">R5</button>
	<br>

	<!-- Greens -->
	<button onclick="shootIR(colors.G1)">G1</button>
	<button onclick="shootIR(colors.G2)">G2</button>
	<button onclick="shootIR(colors.G3)">G3</button>
	<button onclick="shootIR(colors.G4)">G4</button>
	<button onclick="shootIR(colors.G5)">G5</button>
	<br>

	<!-- Blues -->
	<button onclick="shootIR(colors.B1)">B1</button>
	<button onclick="shootIR(colors.B2)">B2</button>
	<button onclick="shootIR(colors.B3)">B3</button>
	<button onclick="shootIR(colors.B4)">B4</button>
	<button onclick="shootIR(colors.B5)">B5</button>
	<br>

	<!-- White -->
	<button onclick="shootIR(colors.W1)">White</button>
	<br>

	<!-- Effects -->
	<button onclick="shootIR(effects.dim)">Dimmer</button>
	<button onclick="shootIR(effects.bright)">Brighter</button>
	<br>
	<button onclick="shootIR(effects.flash)">Flash</button>
	<button onclick="shootIR(effects.strobe)">Strobe</button>
	<button onclick="shootIR(effects.fade)">Fade</button>
	<button onclick="shootIR(effects.smooth)">Smooth</button>

</body>
</html>
