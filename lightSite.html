<!DOCTYPE html>
<html lang="en">

<head>
	<title>Puck.JS</title>
    <meta charset="utf-8">
    <LINK rel=StyleSheet href="puckCss.css" type="text/css">
	<script src="remoteCodes.js"></script>
	<script src="speech.js"></script>
	<script src="https://www.puck-js.com/puck.js"></script>

	<!-- Make it more mobile friendly -->
	<meta content='width=device-width, initial-scale=1' name='viewport'/> 

</head>
<body>
	   <!-- Forces the webpage to open a BLE connection pop up -->
	<button class="button16" onclick="Puck.write('LED1.reset();\n')">Pair w/ Puck</button>
	<br><br>

	<!-- Button to start speech recognition and displaying text on page -->
   <input class="button16" type="button" value="Speak" onclick="getSpeech()">
   <br>Speech to text: <span id="saying"></span>
   <br><br>

	<!-- Buttons to control the puck as well -->
	<!-- Power -->
	<button class="button16" onclick="shootIR(power.on)">ON</button>
	<button class="button16" onclick="shootIR(power.off)">OFF</button>
	<br>

	<!-- Reds -->
	<button class="button1" onclick="shootIR(colors.R1)">Color 1</button>
	<button class="button2" onclick="shootIR(colors.R2)">Color 2</button>
	<button class="button3" onclick="shootIR(colors.R3)">Color 3</button>
	<button class="button4" onclick="shootIR(colors.R4)">Color 4</button>
	<button class="button5" onclick="shootIR(colors.R5)">Color 5</button>
	<br>

	<!-- Greens -->
	<button class="button6" onclick="shootIR(colors.G1)">Color 6</button>
	<button class="button7" onclick="shootIR(colors.G2)">Color 7</button>
	<button class="button8" onclick="shootIR(colors.G3)">Color 8</button>
	<button class="button9" onclick="shootIR(colors.G4)">Color 9</button>
	<button class="button10" onclick="shootIR(colors.G5)">Color 10</button>
	<br>

	<!-- Blues -->
	<button class="button11" onclick="shootIR(colors.B1)">Color 11</button>
	<button class="button12" onclick="shootIR(colors.B2)">Color 12</button>
	<button class="button13" onclick="shootIR(colors.B3)">Color 13</button>
	<button class="button14" onclick="shootIR(colors.B4)">Color 14</button>
	<button class="button15" onclick="shootIR(colors.B5)">Color 15</button>
	<br>

	<!-- White -->
	<button class="button16" onclick="shootIR(colors.W1)">Color 16</button>
	<br>

	<!-- Effects -->
	<button class="button16" onclick="shootIR(effects.dim)">Dimmer</button>
	<button class="button16" onclick="shootIR(effects.bright)">Brighter</button>
	<br>
	<button class="button16" onclick="shootIR(effects.flash)">Flash</button>
	<button class="button16" onclick="shootIR(effects.strobe)">Strobe</button>
	<button class="button16" onclick="shootIR(effects.fade)">Fade</button>
	<button class="button16" onclick="shootIR(effects.smooth)">Smooth</button>

</body>
</html>
