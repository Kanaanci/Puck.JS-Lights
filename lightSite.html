<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
    <meta charset="utf-8">
	<script src="remoteCodes.js"></script>
	<script src="speech.js"></script>
	<script src="https://www.puck-js.com/puck.js"></script>


<script>
function getSpeech() {
	var recog = new webkitSpeechRecognition();
	recog.lang = 'en-us';
	recog.continuous = false;
	recog.interimResults = false;
	recog.maxAlternative = 5;

	recog.onresult = function(e) {
	   document.getElementById('saying').innerText = e.results[0][0].transcript;

	   switch(e.results[0][0].transcript) {
	   	case "on":
	   		shootIR(power.on);
	   		break;
	   	case "off": 
	   		shootIR(power.off);
	   		break;
	   	case "R1":
	   		shootIR(colors.R1);
	   		break;
	   	case "R2":
	   		shootIR(colors.R2);
	   		break;
	   	case "R3":
	   		shootIR(colors.R3);
	   		break;
	   	case "R4":
	   		shootIR(colors.R4);
	   		break;
	   	case "R5":
	   		shootIR(colors.R5);
	   		break;
	   	default:
	   		break;
	   }
	  //  if(e.results[0][0].transcript == "on")
	  //  {
			// shootIR(power.on);
	  //  }
	};
	recog.start();
  }
 </script> 

</head>
<body>

   <input type="button" value="Speak" onclick="getSpeech()">
   <br>Text: <span id="saying"></span>
   <br><br>

	<!-- Power -->
	<button onclick="shootIR(power.on)">ON</button>
	<button onclick="shootIR(power.off)">OFF</button>
	<br>

	<!-- Reds -->
	<button onclick="shootIR(colors.R1)">R1</button>
	<button onclick="shootIR(colors.R2)">R2</button>
	<button onclick="shootIR(colors.R3)">R3</button>
	<button onclick="shootIR(colors.R4)">R4</button>
	<button onclick="shootIR(colors.R5)">R5</button>
	<br>

	<!-- Greens -->
	<button onclick="shootIR(colors.G1)">Green 1</button>
	<button onclick="shootIR(colors.G2)">Green 2</button>
	<button onclick="shootIR(colors.G3)">Green 3</button>
	<button onclick="shootIR(colors.G4)">Green 4</button>
	<button onclick="shootIR(colors.G5)">Green 5</button>
	<br>

	<!-- Blues -->
	<button onclick="shootIR(colors.B1)">Blue 1</button>
	<button onclick="shootIR(colors.B2)">Blue 2</button>
	<button onclick="shootIR(colors.B3)">Blue 3</button>
	<button onclick="shootIR(colors.B4)">Blue 4</button>
	<button onclick="shootIR(colors.B5)">Blue 5</button>
	<br>

	<!-- White -->
	<button onclick="shootIR(colors.W1)">White 1</button>
	<br>

	<!-- Effects -->
	<button onclick="shootIR(effects.dim)">Dimmer</button>
	<button onclick="shootIR(effects.bright)">Brighten</button>
	<br>
	<button onclick="shootIR(effects.flash)">Flash</button>
	<button onclick="shootIR(effects.strobe)">Strobe</button>
	<button onclick="shootIR(effects.fade)">Fade</button>
	<button onclick="shootIR(effects.smooth)">Smooth</button>

</body>
</html>
